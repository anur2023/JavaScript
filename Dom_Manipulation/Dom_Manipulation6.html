<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation 6</title>
</head>
<body>
    <p>This is a paragraph that I will remove</p>
    <button onclick="Remove_Paragraph()">Remove_Paragraph</button>
</body>
<script>
    let para = document.querySelector("p");
    function Remove_Paragraph(){
        para.remove();
    }
</script>
</html>
