<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation 4</title>
</head>
<body>
    <h2>This is the original content.</h2>
    <p>This is the original content of the paragraph.</p>
</body>
<script>
    let v = document.querySelector("h2");
    v.innerHTML = "<h1>This is the replaced heading</h1> <p> This is the replaced paragraph</p> <h3> This is the new heading</h3>";
</script>
</html>
