<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation 3</title>
</head>
<body>
    <div class="box">This is the first div to apply the css by using the dom</div>
</body>
<script>
    let cs =  document.querySelector(".box");
    cs.style.backgroundColor = "green";
    cs.style.fontSize = "20px";
    cs.style.color = "red";
    
</script>
</html>
