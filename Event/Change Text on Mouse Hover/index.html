<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 5</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main" onmouseenter="MouseOn()" onmouseleave="MouseOff()">
        <p>
            Text before hover the mouse. <br>
            This text will be change when we hover on it. <br>
            In this we will learn about mouse on and leave property.
        </p>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
